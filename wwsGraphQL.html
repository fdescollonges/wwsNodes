<script type="text/javascript"> 
    RED.nodes.registerType('wwsGraphQL',{ 
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            wwsApplications: {value:"",type:"wwsApplications"},
            graphQLQuery: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "wws.png",
        align: 'left',
        label: function() {
            return this.name||"WWS GraphQL";
        }, 
        oneditprepare: function() {
        	// Init all variables
        	console.log("[wwsNodes] Oneditprepare");
    	}
    });
</script>

<script type="text/x-red" data-template-name="wwsGraphQL">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-wwsApplications"><i class="icon-tag"></i> WWS App</label>
        <input type="text" id="node-input-wwsApplications" placeholder="Waston Work App">
    </div>
    <div class="form-row">
        <label for="node-input-graphQLQuery"><i class="fa fa-question-circle"></i> GraphQL Query </label>
        <input type="text" id="node-input-graphQLQuery" placeholder="query getSpaceId{spaces(first:5){items{id title}}}">
    </div>    
</script>

<script type="text/x-red" data-help-name="wwsGraphQL">
    <p></p>
    <p>DEPRECATED - See <b>node-red-contrib-wws</b> instead !
    </p>
    <p>A node to send a graphQL request to IBM Watson Work Services</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
    <dt>msg.graphQLQuery<span class="property-type">string</span></dt><dd>GraphQL Query (if set, it overides the UI query).<p></p> Ex. : query getSpaceId{spaces(first:5){items{id title}}}</dd>

	</dl>

    <h3>Outputs</h3><p></p>
    <dl class="message-properties">
    <dt>msg.graphQLResult<span class="property-type">string</span></dt><dd>Result of the GraphQL Query</dd>
    <dt>msg.graphQLInfo<span class="property-type">object</span></dt><dd>Full response from GraphQL Query (for debug)</dd>

	</dl>
    
	<h3>Details</h3>
	<p>Other msg parts are left unchanged</p>

<h3>References</h3>
	<li><a href="https://github.com/fdescollonges/wwsNodes">GitHub</a> - wwsNode github</li>

</script>
